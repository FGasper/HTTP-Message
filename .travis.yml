---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
language: perl
perl:
  - '5.32'
  - '5.30'
  - '5.28'
  - '5.26'
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
  - '5.12'
  - '5.10'
  - '5.8'
  - blead
  - dev
cache:
  directories:
    - $HOME/perl5
matrix:
  allow_failures:
    - perl: blead
  fast_finish: 1
  include:
    - env: COVERAGE=1
      perl: '5.28'
env:
  global:
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=1
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR             # $BUILD_DIR is set by the build-dist command
install:
  - cpan-install --deps || ( cat ~/.cpanm/build.log; false )  # installs prereqs, including develop, recommends
script:
  - perl Makefile.PL
  - make
  - prove -b -r -s -j$(test-jobs) $(test-files)
  - make install
  - unset AUTHOR_TESTING; unset AUTOMATED_TESTING; unset RELEASE_TESTING
  - cpanm --test-only LWP || ( cat ~/.cpanm/build.log; false )
  - cpanm --test-only Plack || ( cat ~/.cpanm/build.log; false )
  - cpanm --test-only WWW::Mechanize || ( cat ~/.cpanm/build.log; false )
